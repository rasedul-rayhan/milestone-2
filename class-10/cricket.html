<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <style>
        .field img{
            max-width: 400px;
        }
        .field{
            border: 1px solid blue;
        }
        .bat{
            transition: transform 0.1s;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            left: 500px;
            top: -70px;
            transition: transform 1s easy-out 5s;
        }
        .field:hover .bat{
            transform: rotate(-50deg);
            transform-origin: top right;
        }
        .field:hover .ball{
            transform: translate(1000px);
        }

    </style>
</head>
<body>
    <div class="field">
        <img src="images/bat.png" alt="" class="bat">
        <div class="ball">
        </div>
    </div>
</body>
</html>
